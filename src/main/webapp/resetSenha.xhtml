<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/layout3/template2.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="t" value="#{resetSenhaView.token}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form id="formReset" style="text-align:center; max-width:400px; margin: 0 auto;">

            <p:panel header="Redefinir Senha" style="max-width: 400px; margin: 100px auto; padding: 20px;">

                <h:outputLabel value="Nova Senha:" for="novaSenha" />
                <br/>
                <p:password id="novaSenha" value="#{resetSenhaView.novaSenha}" required="true"
                            style="width:100%; max-width:300px; margin-top:5px;" />

                <br/><br/>

                <p:commandButton value="Redefinir"
                                 action="#{resetSenhaView.redefinirSenha()}"
                                 icon="pi pi-key"
                                 styleClass="ui-button-success"
                                 style="width:100%; margin-bottom:10px;"
                                 update="msgs" />

                <br/><br/>

                <p:button value="Voltar para Login" outcome="login.xhtml"
                          icon="pi pi-sign-in"
                          styleClass="ui-button-secondary"
                          style="width:100%;" />

                <p:messages id="msgs" globalOnly="true" closable="true" />

            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
