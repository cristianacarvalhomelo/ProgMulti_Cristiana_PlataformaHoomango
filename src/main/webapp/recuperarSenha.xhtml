<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout3/template2.xhtml">

    <ui:define name="titulo">
        Recuperar Senha - HoomanGo
    </ui:define>

    <ui:define name="content">

        <h:form id="formRecuperar">

            <p:panel header="Recuperação de senha" style="max-width: 400px; margin: 100px auto; padding: 20px;">

                <h:outputLabel value="Informe seu e-mail:" for="email" />
                <br/>
                <p:inputText id="email" value="#{recuperarSenhaView.email}" required="true"
                             style="width:100%; max-width:300px; margin-top:5px;" />

                <br/><br/>

                <p:commandButton value="Enviar Senha por E-mail"
                                 action="#{recuperarSenhaView.recuperarSenha()}"
                                 icon="pi pi-envelope"
                                 styleClass="ui-button-success"
                                 style="width:100%; margin-bottom:10px;"
                                 update="msgs" />

                <br/>

                <p:button value="Voltar para Login" outcome="login.xhtml"
                          icon="pi pi-sign-in"
                          styleClass="ui-button-secondary"
                          style="width:100%;" />

                <br/><br/>

                <p:messages id="msgs" globalOnly="true" closable="true" />

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
