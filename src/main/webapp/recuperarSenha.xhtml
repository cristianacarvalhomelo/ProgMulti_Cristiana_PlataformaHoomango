<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Recuperar Senha</title>
</h:head>
<h:body style="background-color:#f2f2f2;">

    <h:form id="formRecuperar" style="text-align:center; max-width:400px; margin: 0 auto;">

        <p:panel header="RecuperaÃ§Ã£o de senha" style="max-width: 400px; margin: 100px auto; padding: 20px;">

        <h:outputLabel value="Informe seu e-mail:" for="email" />
        <br/>
        <p:inputText id="email" value="#{loginPage.email}" required="true"
                     style="width:100%; max-width:300px; margin-top:5px;" />

        <br/><br/>

        <p:commandButton value="Enviar Senha por E-mail"
                         action="#{loginPage.recuperarSenha()}"
                         icon="pi pi-envelope"
                         styleClass="p-button-success"
                         style="width:100%; margin-bottom:10px;"
                         update="msgs" />

        <br/>

        <p:button value="Voltar para Login" outcome="login.xhtml"
                  icon="pi pi-sign-in"
                  styleClass="p-button-secondary"
                  style="width:100%;" />

        <br/><br/>

        <p:messages id="msgs" globalOnly="true" closable="true" />

        </p:panel>

    </h:form>


</h:body>
</html>
