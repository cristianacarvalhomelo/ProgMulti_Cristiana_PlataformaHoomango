<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">


            <h:link outcome="homeCuidador.xhtml" styleClass="navbar-brand">HoomanGo</h:link>


            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" />
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <h:link outcome="/cuidador/servicos.xhtml" styleClass="nav-link">Servi√ßos</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link outcome="/cuidador/agenda.xhtml" styleClass="nav-link">Agenda</h:link>
                    </li>

                </ul>
                <div class="d-flex align-items-center" style="margin:0; padding:0;">
                    <h:form id="formAvatar" style="margin:0; padding:0;">
                        <p:outputPanel id="avatarWrapper" styleClass="cursor-pointer" style="display:inline-block;">
                            <p:avatar id="avatarLink"
                                      icon="pi pi-user"
                                      shape="circle"
                                      size="normal"
                                      style="background-color: #6c757d; color: #ffffff; cursor: pointer;"
                                      rendered="#{loginPage.cuidadorLogado != null}" />
                        </p:outputPanel>

                        <p:overlayPanel for="avatarWrapper" dismissable="true" showEvent="click">
                            <p:menu styleClass="p-0">
                                <p:menuitem value="Perfil"
                                            outcome="atualizarPerfil"
                                            icon="pi pi-user" />
                                <p:menuitem value="Logout"
                                            action="#{loginPage.logout}"
                                            icon="pi pi-sign-out" />
                            </p:menu>
                        </p:overlayPanel>
                    </h:form>
                </div>

            </div>
        </div>
    </nav>
</ui:composition>
