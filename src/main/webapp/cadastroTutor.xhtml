<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Tutor</title>
</h:head>
<h:body>
    <h:form>
        <h2>Cadastro de Tutor</h2>

        <h:outputLabel for="nome" value="Nome:"/>
        <h:inputText id="nome" value="#{cadastroUsuarioView.nome}" required="true"/><br/>

        <h:outputLabel for="email" value="Email:"/>
        <h:inputText id="email" value="#{cadastroUsuarioView.email}" required="true"/><br/>

        <h:outputLabel for="senha" value="Senha:"/>
        <h:inputSecret id="senha" value="#{cadastroUsuarioView.senha}" required="true"/><br/>

        <h:commandButton value="Cadastrar Tutor" action="#{cadastroUsuarioView.cadastrarTutor}" />
    </h:form>
</h:body>
</html>
