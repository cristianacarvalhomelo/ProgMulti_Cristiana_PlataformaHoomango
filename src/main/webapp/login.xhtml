<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout3/template2.xhtml">

    <ui:define name="titulo">
        Login - HoomanGo
    </ui:define>

    <ui:define name="content">

        <h:form>

            <p:panel header="Bem-vindo ao HoomanGo!" style="max-width: 400px; margin: 5px auto; padding: 5px;">

                <p:messages id="msgs" closable="true" globalOnly="true" />

                <h:panelGrid columns="2" cellpadding="5" style="width:100%;">

                    <h:outputLabel for="email" value="E-mail:" />
                    <p:inputText id="email" value="#{loginPage.email}" required="true" label="E-mail" />

                    <h:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{loginPage.senha}" feedback="false" required="true" label="Senha" />

                </h:panelGrid>

                <br/>

                <p:commandButton value="Entrar" action="#{loginPage.login}" icon="pi pi-sign-in" update="msgs"
                                 styleClass="ui-button-success" style="width:auto; margin: 0 auto; display:block;"/>

                <br/><br/>

                <p:link outcome="recuperarSenha.xhtml" value="Esqueceu sua senha?" style="display:block; text-align:center;"/>

                <br/>

                <h:outputText value="Não tem uma conta? Faça o cadastro: " style="display:block; text-align:center; margin-top:20px; font-weight:bold;" />

                <br/>

                <h:form>
                    <p:button value="Cadastrar como Tutor" outcome="tutor/cadastroTutor.xhtml"
                              styleClass="ui-button ui-button-raised button-tutor" style="width: 100%;" />

                    <br/><br/>

                    <p:button value="Cadastrar como Cuidador" outcome="cuidador/cadastroCuidador.xhtml"
                              styleClass="ui-button ui-button-raised button-cuidador" style="width: 100%;" />
                </h:form>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
