<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Login - HoomanGo</title>
</h:head>

<h:body>
    <h:form>
        <h2>Login</h2>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{loginPage.email}" />

        <br/>

        <h:outputLabel for="senha" value="Senha:" />
        <h:inputSecret id="senha" value="#{loginPage.senha}" />

        <br/><br/>

        <h:commandButton value="Entrar" action="#{loginPage.login}" />

        <br/><br/>

        <h:link value="Esqueceu sua senha?" outcome="recuperarsenha.xhtml" />
        <br/>
        <h:link value="Cadastrar como Tutor" outcome="/tutor/cadastroTutor.xhtml" />
        <br/>
        <h:link value="Cadastrar como Cuidador" outcome="/cuidador/cadastroCuidador.xhtml" />
    </h:form>
</h:body>
</html>
