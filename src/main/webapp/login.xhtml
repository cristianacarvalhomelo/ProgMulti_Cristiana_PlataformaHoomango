<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>HoomanGo Login</title>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</h:head>
<h:body>
    <div class="col-6">
    <h5>HoomanGo - Login</h5>
    <h:messages/>
    <h:form id="form">
        <p:panelGrid columns="2" styleClass="ui-grid-row">
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{loginPage.email}" />

            <h:outputLabel for="senha" value="Senha"/>
            <h:inputSecret id="senha" value="#{loginPage.senha}"/>

            <h:commandButton value="Entrar" action="#{loginPage.login}" />
        </p:panelGrid>

        <h:messages globalOnly="true" />
        <br/><br/>

        <h:link value="Cadastrar como Tutor" outcome="cadastroTutor.xhtml" />
        <br/>
        <h:link value="Cadastrar como Cuidador" outcome="cadastroCuidador.xhtml" />
    </h:form>
    </div>
</h:body>
</html>
