<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login - HoomanGo</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="email" value="E-mail:" />
            <h:inputText id="email" value="#{loginPage.email}" required="true" />

            <h:outputLabel for="senha" value="Senha:" />
            <h:inputSecret id="senha" value="#{loginPage.senha}" required="true" />

            <h:outputLabel />
            <h:commandButton value="Entrar" action="#{loginPage.login}" />
        </h:panelGrid>

        <h:messages globalOnly="true" />
        <br/><br/>

        <h:link value="Cadastrar como Tutor" outcome="cadastroTutor.xhtml" />
        <br/>
        <h:link value="Cadastrar como Cuidador" outcome="cadastroCuidador.xhtml" />
    </h:form>
</h:body>
</html>
