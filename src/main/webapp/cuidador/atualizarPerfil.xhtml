<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Atualizar Perfil - Cuidador</title>
</h:head>

<h:body>

    <h:form enctype="multipart/form-data">
        <p:panel header="Atualizar Perfil - Cuidador" style="max-width: 500px; margin: 0 auto;">

            <p:messages id="msgs" globalOnly="true" closable="true" />

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{cuidadorView.cuidador.nome}" required="true" />

                <h:outputLabel value="E-mail:" />
                <h:outputText value="#{cuidadorView.cuidador.email}" />

                <h:outputLabel for="telefone" value="Telefone:" />
                <p:inputMask id="telefone" value="#{cuidadorView.cuidador.telefone}" mask="(99) 99999-9999" />

            </h:panelGrid>

            <p:separator />

            <p:commandButton value="Atualizar" action="#{cuidadorView.atualizarPerfil}" update="msgs"
                             icon="pi pi-check" styleClass="p-button-success" />

            <p:button value="Voltar"
                      icon="pi pi-paw"
                      style="margin-left: 260px"
                      styleClass="p-button-rounded p-button-info"
                      outcome="homeCuidador.xhtml"/>

            <p:separator />

            <p:commandButton value="Excluir Conta"
                             onclick="PF('confirmDialog').show();"
                             styleClass="p-button-danger" />

            <p:confirmDialog id="confirmDialog"
                             header="Confirmação"
                             severity="alert"
                             widgetVar="confirmDialog">
                <h:outputText value="Você tem certeza de que deseja excluir sua conta?" />

                <p:commandButton value="Sim"
                                 action="#{loginPage.excluirConta}"
                                 ajax="false"
                                 process="@this"/>

                <p:commandButton value="Não"
                                 onclick="PF('confirmDialog').hide();" type="button" />
            </p:confirmDialog>

        </p:panel>
    </h:form>

</h:body>
</html>
