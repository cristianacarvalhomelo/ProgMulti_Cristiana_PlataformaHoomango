<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/layout3/template.xhtml">

    <ui:define name="title">
        Cadastro de Cuidador - HoomanGo
    </ui:define>

    <ui:define name="content">

        <div style="display: flex; justify-content: center; align-items: center; gap: 40px; padding: 40px 20px; flex-wrap: wrap;">

            <p:panel header="🐾 Junte-se ao HoomanGo!"
                     style="width: 400px; min-width: 300px; box-sizing: border-box;">

                <h:outputText value="Cadastre-se como cuidador e ofereça serviços de qualidade para pets da sua região."
                              style="font-size: 18px; color: #555; margin-bottom: 15px; display: block; line-height: 1.4;" />

                <h:outputText value="Disponibilize horários para passeios, hospedagem ou cuidados personalizados e conquiste novos clientes!"
                              style="font-size: 16px; color: #666; display: block; line-height: 1.4;" />
            </p:panel>

            <h:form style="width: 400px; min-width: 300px; box-sizing: border-box;">
                <p:panel header="🐶 Cadastro de Cuidador" style="height: 100%; box-sizing: border-box;">

                    <p:messages id="messages" globalOnly="true" closable="true" style="margin-bottom: 15px;" />

                    <div style="margin-bottom: 15px;">
                        <p:outputLabel for="nome" value="Nome:" style="display: inline-block; width: 80px; font-weight: bold;" />
                        <p:inputText id="nome" value="#{cuidadorView.cuidador.nome}" required="true"
                                     placeholder="Digite seu nome"
                                     style="width: calc(100% - 90px); text-transform: capitalize;" />
                    </div>

                    <div style="margin-bottom: 15px;">
                        <p:outputLabel for="email" value="Email:" style="display: inline-block; width: 80px; font-weight: bold;" />
                        <p:inputText id="email" value="#{cuidadorView.cuidador.email}" required="true"
                                     placeholder="Digite seu e-mail"
                                     style="width: calc(100% - 90px);" />
                    </div>

                    <div style="margin-bottom: 15px;">
                        <p:outputLabel for="telefone" value="Telefone:" style="display: inline-block; width: 80px; font-weight: bold;" />
                        <p:inputMask id="telefone" value="#{cuidadorView.cuidador.telefone}" required="true"
                                     placeholder="(XX) X XXXX-XXXX"
                                     mask="(99) 9 9999-9999"
                                     style="width: calc(100% - 90px);" />
                    </div>

                    <div style="margin-bottom: 15px;">
                        <p:outputLabel for="cidade" value="Cidade:" style="display: inline-block; width: 80px; font-weight: bold;" />
                        <p:inputText id="cidade" value="#{cuidadorView.cuidador.cidade}" required="true"
                                     style="text-transform: capitalize; width: calc(100% - 90px);" />
                    </div>

                    <div style="margin-bottom: 15px;">
                        <p:outputLabel for="estado" value="Estado:" style="display: inline-block; width: 80px; font-weight: bold;" />
                        <p:inputText id="estado" value="#{cuidadorView.cuidador.estado}" required="true"
                                     maxlength="2"
                                     style="text-transform: uppercase; width: calc(100% - 90px);" />
                    </div>

                    <div style="margin-bottom: 20px;">
                        <p:outputLabel for="senha" value="Senha:" style="display: inline-block; width: 80px; font-weight: bold;" />
                        <p:password id="senha" value="#{cuidadorView.cuidador.senha}" required="true"
                                    feedback="true" promptLabel="Digite sua senha"
                                    weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
                                    style="width: calc(100% - 90px);" />
                    </div>

                    <div style="margin-bottom: 20px;">
                        <p:outputLabel for="confirmarSenha" value="Confirmar Senha:" style="display: inline-block; width: 80px; font-weight: bold;" />
                        <p:password id="confirmarSenha" value="#{cuidadorView.confirmarSenha}" required="true"
                                    feedback="false" style="width: calc(100% - 90px);" />
                    </div>

                    <p:separator style="margin-bottom: 20px;" />

                    <p:commandButton value="Cadastrar"
                                     action="#{cuidadorView.salvar}"
                                     icon="pi pi-user-plus"
                                     update="messages"
                                     styleClass="ui-button-success"
                                     style="width: 100%; margin-bottom: 10px;" />

                    <p:button value="Já tem conta? Faça login"
                              outcome="/login.xhtml"
                              icon="pi pi-sign-in"
                              styleClass="ui-button-secondary"
                              style="width: 100%;" />

                </p:panel>
            </h:form>

        </div>

    </ui:define>

</ui:composition>
