<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro - Cuidador - HoomanGo</title>
</h:head>
<h:body style="background-color:#f9f9f9;">

    <h:form style="display: flex; justify-content: center; margin-top: 50px;">
        <p:panel header="Cadastro de Cuidador" style="width: 400px;">

            <p:messages id="messages" globalOnly="true" closable="true"/>

            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{cuidadorView.cuidador.nome}" required="true"
                         placeholder="Digite seu nome" style="width: 100%;" />

            <p:outputLabel for="email" value="Email:" style="margin-top: 10px;" />
            <p:inputText id="email" value="#{cuidadorView.cuidador.email}" required="true"
                         placeholder="Digite seu e-mail" style="width: 100%;" />

            <p:outputLabel for="senha" value="Senha:" style="margin-top: 10px;" />
            <p:password id="senha" value="#{cuidadorView.cuidador.senha}" required="true"
                        feedback="true" promptLabel="Digite sua senha"
                        weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
                        style="width: 100%;" />

            <p:separator style="margin: 20px 0;" />

            <p:commandButton value="Salvar" action="#{cuidadorView.salvar}" icon="pi pi-check" update="messages"
                             styleClass="p-button-success" style="width: 100%; margin-top: 20px;"/>

            <br/><br/>

            <p:button value="Já tem conta? Faça login"
                      outcome="/login.xhtml"
                      icon="pi pi-sign-in"
                      styleClass="p-button-secondary"
                      style="width: 100%;" />

        </p:panel>
    </h:form>

</h:body>
</html>
