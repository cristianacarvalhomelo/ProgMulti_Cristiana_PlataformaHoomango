<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Cadastro - Cuidador - HoomanGo</title>
</h:head>

<h:body>
    <h:form>
        <h2>Cadastro de Cuidador</h2>

        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{cuidadorView.cuidador.nome}" required="true" />

        <br/>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{cuidadorView.cuidador.email}" required="true" />

        <br/>

        <h:outputLabel for="senha" value="Senha:" />
        <h:inputSecret id="senha" value="#{cuidadorView.cuidador.senha}" required="true" />

        <br/><br/>

        <h:commandButton value="Salvar" action="#{cuidadorView.salvar}" />

        <br/><br/>

        <h:link value="Já tem conta? Faça login" outcome="/login.xhtml" />
    </h:form>
</h:body>
</html>
