<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/layout2/template.xhtml">

    <ui:define name="title">
        Atualizar Perfil - Tutor
    </ui:define>

    <ui:define name="content">

        <h:form enctype="multipart/form-data">
            <p:panel header="Atualizar Perfil - Tutor" style="max-width: 500px; margin: 0 auto;">

                <p:messages id="msgs" globalOnly="true" closable="true" />

                <h:panelGrid columns="2" cellpadding="5" style="width:100%;">

                    <h:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{tutorView.tutor.nome}" required="true" />

                    <h:outputLabel value="E-mail:" />
                    <h:outputText value="#{tutorView.tutor.email}" />

                    <h:outputLabel for="telefone" value="Telefone:" />
                    <p:inputMask id="telefone" value="#{tutorView.tutor.telefone}" mask="(99) 99999-9999" />

                </h:panelGrid>

                <p:separator style="margin:20px 0" />

                <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between;">

                    <p:commandButton value="Atualizar"
                                     action="#{tutorView.atualizarPerfil}"
                                     update="msgs"
                                     icon="pi pi-check"
                                     styleClass="ui-button-success"
                                     style="flex: 1;" />

                    <p:commandButton value="Voltar"
                                     icon="pi pi-arrow-left"
                                     onclick="history.back();"
                                     type="button"
                                     styleClass="ui-button-rounded ui-button-info"
                                     style="flex: 1;" />

                </div>

                <p:separator style="margin:20px 0" />

                <p:commandButton value="Excluir Conta"
                                 onclick="PF('confirmDialog').show();"
                                 styleClass="ui-button-danger"
                                 style="width: 100%;" />

                <p:confirmDialog id="confirmDialog"
                                 header="Confirmação"
                                 severity="alert"
                                 widgetVar="confirmDialog">

                    <h:outputText value="Você tem certeza de que deseja excluir sua conta?" style="text-align: center"/>

                    <br/><br/>

                    <div style="display: flex; justify-content: space-between; gap: 10px;">

                        <p:commandButton value="Sim"
                                         action="#{loginPage.excluirConta}"
                                         ajax="false"
                                         process="@this"
                                         styleClass="ui-button-danger"
                                         style="flex: 1;" />

                        <p:commandButton value="Não"
                                         onclick="PF('confirmDialog').hide();"
                                         type="button"
                                         styleClass="ui-button-secondary"
                                         style="flex: 1;" />

                    </div>

                </p:confirmDialog>

            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
</html>
