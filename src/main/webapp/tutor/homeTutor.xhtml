<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout2/template.xhtml">

    <ui:define name="content">
        <div style="padding: 30px; text-align: center;">
            <h:outputText value="🐾 Olá, #{loginPage.tutorLogado.nome}!"
                          rendered="#{loginPage.tutorLogado != null}"
                          style="font-size: 32px; font-weight: bold;" />

            <br/><br/>

            <p:panel header="Seja bem-vindo ao HoomanGo!" style="max-width: 600px; margin: 0 auto;">
                <h:outputText value="Aqui você pode gerenciar seus pets, encontrar cuidadores e acompanhar suas solicitações." />
            </p:panel>

            <br/>

            <p:panel header="Dica do Dia 🐶" style="max-width: 600px; margin: 0 auto;">
                <h:outputText value="Passeios diários deixam seu pet mais feliz e saudável!" />
            </p:panel>

            <br/>

        </div>
    </ui:define>
</ui:composition>
