<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Cadastro - Tutor - HoomanGo</title>
</h:head>

<h:body>
    <h:form>
        <h2>Cadastro de Tutor</h2>

        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{tutorView.tutor.nome}" required="true" />

        <br/>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{tutorView.tutor.email}" required="true" />

        <br/>

        <h:outputLabel for="senha" value="Senha:" />
        <h:inputSecret id="senha" value="#{tutorView.tutor.senha}" required="true" />

        <br/><br/>

        <h:commandButton value="Salvar" action="#{tutorView.salvar}" />

        <br/><br/>

        <h:link value="Já tem conta? Faça login" outcome="/login.xhtml" />
    </h:form>
</h:body>
</html>
